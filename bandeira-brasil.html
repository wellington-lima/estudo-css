<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brasil</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    div{
      position: absolute;
    }
    div.um {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      background-color: #1b8d04;
      z-index: 1;
    }
    div.dois {
      width: 600px;
      height: 600px;
      top: 11rem;
      background-color: rgb(255, 236, 65);
      display: flex;
      justify-content: center;
      align-items: center;
      transform: rotate(45deg);
      z-index: 2;
    }
    div.tres {
      width: 550px;
      height: 550px;
      background-color: rgb(17, 41, 255);
      border-radius: 50%;
      z-index: 3;
    }
    div.quatro {
      width: 100%;
      height: 30px;
      background-color: #ffff;
      position: absolute;
      top: 260px;
      transform: rotate(-45deg);
      text-align: center;
      line-height: 30px;
      z-index: 4;
    }
    div.quatro span {
      font-size: 22px;
      font-weight: bold;
      color: #1b8d04;
      word-spacing: 10px;
      letter-spacing: 5px;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>
  <div class="um">
    <div class="dois">
      <div class="tres">
        <div class="quatro">
          <span>Ordem e Progresso</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
